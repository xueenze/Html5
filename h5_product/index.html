    <script>
        /* 根据窗口宽度自动计算html基准字体大小，用于移动端弹性布局 */
        (function() {
            var docEl = document.documentElement,
                docBody = document.body,
                baseFontSize = 100,
                pageMaxWidth = 750,
                rootHtml = document.getElementsByTagName('html')[0],
                resizeEvt = 'orientationchange' in window ? 'orientationchange' : 'resize',
                recalc = function() {
                    var clientWidth = docEl.clientWidth || docBody.clientWidth;
                    var innerWidth = window.innerWidth;
                    var availWidth = screen.availWidth;
                    clientWidth = Math.min(clientWidth, innerWidth, availWidth, pageMaxWidth);
                    if (!clientWidth) return;
                    var resFont = baseFontSize * (clientWidth / pageMaxWidth);
                    rootHtml.style.fontSize = resFont + 'px';
                };
            if (!window.addEventListener) return;
            window.addEventListener(resizeEvt, recalc, false);
            recalc();
        })();

        $("#menu").simplerSidebar({
            opener: '#sidebar-main-trigger',
            sidebar: {

                width: 250
            }
        });
    </script>
