<html>

<head>
    <script>
        (function () {
            const docEl = document.documentElement;
            const docBody = document.body;
            const baseFontSize = 100;
            const pageMaxWidth = 750;
            const rootHtml = document.getElementsByTagName('html')[0];

            const resizeEvt = 'orientationchange' in window ? 'orientationchange' : 'resize';

            const recalc = function () {
                let clientWidth = docEl.clientWidth || docBody.clientWidth;
                const innerWidth = window.innerWidth;
                const availWidth = screen.availWidth;
                clientWidth = Math.min(clientWidth, innerWidth, availWidth, pageMaxWidth);

                if (!clientWidth) return;

                const resFont = baseFontSize * (clientWidth / pageMaxWidth);

                rootHtml.style.fontSize = `${resFont}px`;
            };

            if (!window.addEventListener) return;

            window.addEventListener(resizeEvt, recalc, false);

            recalc();
        }());
    </script>

</head>
